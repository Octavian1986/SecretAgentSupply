<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- logo -->
    <div id="logo">
      <div class="main_container">
        <img src="./resources/images/logo.png" alt="Binoculars as logo">
        <h3>SECRET AGENT SUPPLY INC</h3>
      </div>
    </div>

    <!-- main banner -->

    <div id="main_banner">
      <div class="main_container">
        <div id="main_banner_box">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- navigation -->

    <div id="navigation">
      <div class="main_container">
        <div id="nav_box">
          <nav>Eyewear</nav>
          <nav>Apparel</nav>
          <nav>Gadgets</nav>
          <nav>Vehicles</nav>
          <nav>Classes</nav>
          <nav>Contact</nav>
        </div>
      </div>
    </div>

    <!-- product grid -->

    <div id="products">
      <div class="main_container">
        <div id="product_box">
          <div id="pen" class="product">
            <img src="./resources/images/pen.png" alt="exploding pen">
            <p>Exploding Pen</p>
          </div>
          <div id="watch" class="product">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
            <p>Cellular Watch</p>
          </div>
          <div id="glasses" class="product">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </div>

    <!-- location and hours-->

    <div id="location_time">
      <div class="main_container">
        <div class="locationtime_box">
        <div id="location" class="locationtime">
          <p class="white">Location</p>
          <p class="black">-47.346436, 84.32354</p>
        </div>
        <div id="time" class="locationtime">
          <p class="white">Hours</p>
          <p class="black">0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer>
      <div class="main_container">
        <div class="footer_box">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </div>
    </footer>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- logo -->
    <div id="logo">
      <img src="./resources/images/logo.png" alt="Binoculars as logo">
      <h3>SECRET AGENT SUPPLY INC</h3>
    </div>

    <!-- main banner -->

    <div id="main_banner">
      <h3>NEW ARRIVAL</h3>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>

    <!-- navigation -->

    <div id="navigation">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>

    <!-- product grid -->

    <div id="products">
      <div class="product">
        <img src="./resources/images/pen.png" alt="exploding pen">
        <p>Exploding Pen</p>
      </div>
      <div class="product">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="product">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>

    <!-- location -->

    <div id="location">
      <p>Location</p>
      <p>-47.346436, 84.32354</p>
    </div>

    <!-- hours -->

    <div id="hours">
      <p>Hours</p>
      <p>0800 - 1800</p>
    </div>

    <!-- footer -->

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
